<form id="bookForm">
  <div>
    <label>Book Name</label><br>
    <input type="text" name="bookname" [(ngModel)]="name">
  </div>
  <div>
    <label for="">Author</label><br>
    <input type="text" name="author" [(ngModel)]="author">
  </div>
  <div><label>Description</label><br>
    <textarea name="description" cols="30" rows="10" [(ngModel)]="description"></textarea>
  </div>
  <div>
    <button (click)="addBook()">Add Book</button>
  </div>
</form>
